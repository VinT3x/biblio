<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <title>Création d'un compte</title>
</head>
<body>
<a th:href="@{/login}" class="btn btn-md btn-warning btn-block" role="button">Se connecter</a>
<a th:href="@{/}" class="btn btn-md btn-info btn-block" role="button">Aller sur la page d'accueil</a>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${member}" method="post" class="form-horizontal"
                  role="form">
                <h2>Création d'un compte</h2>

                <span th:if="${errorMessage != null}" >
                <p th:text="${errorMessage}"></p>
                </span>

                <div class="form-group">
                    <div class="col-sm-9">
                        <!--<label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"-->
                               <!--class="validation-message"></label>-->
                        <input type="text" th:field="*{firstname}" th:placeholder="prénom"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <!--<label th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"-->
                               <!--class="validation-message"></label>-->
                        <input type="text" th:field="*{lastname}" th:placeholder="nom"
                               class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control" />
                        <!--<label-->
                            <!--th:if="${#fields.hasErrors('email')}" th:errors="*{email}"-->
                            <!--class="validation-message"></label>-->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" name="password"
                               placeholder="Password" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block" th:text="créer">Register User</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
